services:
  rcnn:
    build:
      context: .
      dockerfile: Dockerfile.rcnn
    image: rcnn:latest
    container_name: rcnn_bdd
    volumes:
      - /home/feem/Workspace/bdd_analysis/assignment_data_bdd:/app/assignment_data_bdd
      - ./config.yaml:/app/config.yaml
      - ./mlruns:/app/mlruns # Share MLflow data with MLflow server
      - ./artifacts:/app/artifacts # Store artifacts
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - PYTHONUNBUFFERED=1
    working_dir: /app
    tty: true
    stdin_open: true
    command: bash # ["uv", "run", "main.py", "--model", "RCNN"]
    networks:
      - bdd_network
    depends_on:
      - mlflow
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
  yolo:
    build:
      context: .
      dockerfile: Dockerfile.yolo
    image: yolo:latest
    container_name: yolo_bdd_container
    volumes:
      - /home/feem/Workspace/yolo_bdd/dataset_yolo:/app/dataset_yolo
      - /home/feem/Workspace/yolo_bdd/bdd_yolov8:/app/bdd_yolov8
      - ./config.yaml:/app/config.yaml
      - ./mlruns:/mlruns # Share MLflow data with MLflow server
      - ./artifacts:/app/artifacts # Store artifacts
    working_dir: /app
    tty: true
    stdin_open: true
    command: bash # python main.py --model YOLO --flavour yolov8n
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000 # Point to MLflow service
      - PYTHONUNBUFFERED=1
    networks:
      - bdd_network
    depends_on:
      - mlflow
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
  mlflow:
    build:
      context: .
      dockerfile: Dockerfile.mlflow
    image: mlflow:latest
    container_name: mlflow_server
    ports:
      - "5000:5000" # Expose MLflow UI on host port 5000
    volumes:
      - ./mlruns:/mlruns # Persist MLflow data
      - ./artifacts:/artifacts # Store artifacts
    networks:
      - bdd_network

networks:
  bdd_network:
    driver: bridge
